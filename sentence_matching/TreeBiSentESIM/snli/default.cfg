[Data]
lexicon_file = ../embedding/all.conll.elmo
elmo_weight_file = ../embedding/elmo_base.hdf5
elmo_option_file = ../embedding/elmo_base.opt
pretrained_embeddings_file = ../embedding/glove.840B.300d.txt
data_dir = snli/data
train_file = %(data_dir)s/snli.train.dep
dev_file = %(data_dir)s/snli.dev.dep
test_file = %(data_dir)s/snli.test.dep
min_occur_count = 1

[Save]
save_dir = snli/model
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_vocab_path = %(save_dir)s/vocab
load_dir = snli/model
load_model_path = %(load_dir)s/model
load_vocab_path = %(load_dir)s/vocab 

[Network]
lstm_layers = 1
word_dims = 300
tag_dims = 100
dropout_emb = 0.0
lstm_hiddens = 300
dropout_lstm_input = 0.0
dropout_lstm_hidden = 0.0
mlp_arc_size = 500
mlp_rel_size = 100
dropout_mlp = 0.5

[Optimizer]
learning_rate = 0.0004
decay = .95
decay_steps = 50000
beta_1 = .9
beta_2 = .999
epsilon = 1e-12
clip = 10.0

[Run]
num_buckets_train = 40
num_buckets_valid = 10
num_buckets_test = 10
train_iters = 500
train_batch_size = 80
test_batch_size = 80
validate_every = 2000
update_every = 1
save_after = 5
